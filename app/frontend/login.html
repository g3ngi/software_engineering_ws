<!DOCTYPE html>
<html>
<head>
    <link href="login.css" rel="stylesheet">
  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.js"></script>
  <script src="login.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="welcome">Welcome to WorkStomper!</h2>
    <form class="form" action="/login" method="POST">
      <label for="user">User</label><br>
      <input type="user" id="user" name="user" required><br>
      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" required><br>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
